<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End</title>
    <meta name="description" content="Oferecemos desenvolvimento Front-End de alta qualidade para criar interfaces incríveis e funcionais para o seu projeto online.">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header id="inicio">
        <div class="container">
            <div class="logo">
                <img src="img/logo-l2bsolucoes.png" alt="hal 9000">
            </div>
            <nav>
                <input type="checkbox" id="check">
                <label for="check">&#x268c;</label>
                <ul>
                    <li><a href="#inicio">Início</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#conteudo">Conteúdo</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Destaque -->
    <main>
        <div class="container">
            <h1>HTML5 e CSS3</h1>
            <h2>Você faz, você vê</h2>
        </div>
    </main>

    <!-- Sobre -->
    <section id="sobre">
        <div class="container">
            <h2>Apredner na prática</h2>
        </div>
    </section>

    <!-- One page -->
    <section>
        <div class="container">
            <h2>One page</h2>
        </div>
    </section>

    <!-- Wireframe -->
    <section>
        <div class="container">
            <h2>Wireframe</h2>
        </div>
    </section>

    <!-- Conteúdo -->
    <section id="conteudo">
        <div class="container">
            <h2>Conteudo</h2>
            <h3>HTML5</h3>
            <h3>Box model CSS</h3>
            <h3>Breakpoints</h3>
        </div>
    </section>

    <!-- Rodapé -->
    <footer id="contato">
        <div class="container"></div>
    </footer>
    <a href="#inicio" id="topo"><img src="img/topo.png" alt="topo do site"></a>
</body>
</html>
